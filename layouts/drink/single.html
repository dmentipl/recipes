{{ define "main" }}
{{ if not .Params.menu }}
<h1>{{ .Title }}</h1>
<p>
  Alcohol:
  {{ range (.GetTerms "alcohol") }}
  <a href="{{ .Permalink }}">#{{ .LinkTitle }}</a>
  {{ end }}
  | Mixers:
  {{ range (.GetTerms "mixers") }}
  <a href="{{ .Permalink }}">#{{ .LinkTitle }}</a>
  {{ end }}
</p>
{{ end }}
<content>
  {{ .Content }}
</content>
{{ end }}
